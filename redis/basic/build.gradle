plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("redis.clients:jedis:5.1.2")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}